<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--header section-->
    <header>
        <h1>London's Simple Tic-tac-toe</h1>
        <h2>Have Fun!</h2>
    </header>

    <!--input section-->
    <section class="section_1">
        <div class="player_names">

        </div>

        <form class="name_input">
            <fieldset>
                <div class="inputs">
                    <label for="player1">Player 1 name:</label>
                    <input type="player1" id="player1" name="player1" required>
                </div>
                
                <div class="inputs">
                    <label for="player2">Player 2 name:</label>
                    <input type="player2" id="player2" name="player2" required>
                </div>
            </fieldset>

            <fieldset class="btn-container">
                <input type="submit" value="Play game!" id="submit-btn">
            </fieldset>
        </form>

        <!--displaying players-->
        <div class="current_players">
            <div class="player1">

            </div>

            <div class="player2">

            </div>
        </div>
    </section>

    <!--Gameboard section-->
    <section class="Gameboard">

        <div class="game_display">

        </div>

    </section>

    <!--Results section-->
    <section class="results">

        <h2 class="display_player">

        </h2>

        <h2 class="end_message">

        </h2>

        <h2 class="results_display">

        </h2>

        <button id="reset-btn">Play again?</button>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
